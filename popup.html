<!DOCTYPE html>
<html>
<head>
  <title>CookiesKu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>CookiesKu</h2>
    <div class="warning">
      Educational purposes only. Using others' cookies may violate Terms of Service.
    </div>
    
    <div class="section">
      <h3>Saved Cookie Profiles</h3>
      <select id="profileSelect">
        <option value="">Select a profile</option>
      </select>
      <div class="profile-buttons">
        <button id="loadProfile">Load Profile</button>
        <button id="deleteProfile">Delete</button>
      </div>
      <div class="import-export">
        <button id="exportProfiles" class="secondary-btn">Export All Profiles</button>
        <button id="importProfiles" class="secondary-btn">Import Profiles</button>
        <input type="file" id="importFile" accept=".json" style="display:none">
      </div>
    </div>
    
    <div class="section">
      <h3>Create New Profile</h3>
      <div class="input-group">
        <label for="profileName">Profile Name:</label>
        <input type="text" id="profileName" placeholder="e.g., Udemy Account 1">
      </div>
      <div class="input-group">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" placeholder="e.g., .www.udemy.com" value=".www.udemy.com">
      </div>
      <div class="input-group">
        <label for="urlToOpen">URL to Open:</label>
        <input type="text" id="urlToOpen" placeholder="e.g., https://www.udemy.com/personal/home" value="https://www.udemy.com/personal/home">
      </div>
    </div>
    
    <div class="section">
      <h3>Cookie Values</h3>
      <div id="cookieFields">
        <div class="cookie-entry">
          <input type="text" class="cookie-name" placeholder="Cookie name">
          <input type="text" class="cookie-value" placeholder="Cookie value">
          <button class="remove-cookie">    </button>
        </div>
      </div>
      <button id="addCookieField">+ Add Another Cookie</button>
    </div>
    
    <div class="action-buttons">
      <button id="saveProfile">Save Profile</button>
      <button id="applyAndOpen">Apply & Open Tab</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
